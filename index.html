<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <div id="solar-system">
    <div id="sun" class="star"></div>


  


    <div id="mercury" class="planet">
      <div class="moon"></div>
      <div class="planet-label">Mercury</div>
    </div>

    <div id="venus" class="planet">
      <div class="moon"></div>
            <div class="planet-label">Venus</div>
    </div>

    <div id="earth" class="planet">
        <div id="moon" class="moon">
          <div id="satellite" class="satellite">
      
          </div>
          
        </div>
        <div class="planet-label">Earth</div>
      <!-- Added satellite -->
    </div>
    <div id="mars" class="planet">
      <div class="moon"></div>
      <div class="planet-label">Mars</div>
    </div>
    <div id="jupiter" class="planet">
        <div id="ganymede" class="moon"></div>
        <div id="callisto" class="moon"></div>
        <div class="moon"></div>
        <div class="planet-label">Jupiter</div>
    </div>
    <div id="saturn" class="planet">
        <div id="moon" class="moon"></div>
        <div id="rhea" class="moon"></div>
        <div class="moon"></div>
        <div class="planet-label">Saturn</div>
        <div class="rings"></div>
      </div>
    <div id="uranus" class="planet">
      <div class="moon"></div>
            <div class="planet-label">Uranus</div>
    </div>
    <div id="neptune" class="planet">
      <div id="satellite" class="satellite"></div>
      <div class="moon"></div>
            <div class="planet-label">Neptune</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
